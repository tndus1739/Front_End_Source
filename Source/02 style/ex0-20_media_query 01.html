<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>미디어 쿼리 : width에 따라서 태그를 다르게 적용</title>
</head>
<style>
  body{
    background-color: palegoldenrod; opacity: 0.2;
  }
  /* 0px ~ 600px */
  @media only screen and (min-width: 0px) {
    body {background: linear-gradient(45deg ,pink , rgb(67, 72, 104));}
  }
  /* 600px ~900px */
  @media only screen and (min-width: 600px) {
    body {background: linear-gradient(45deg ,rgb(216, 174, 249) , rgb(176, 255, 235));}
  }
   /* 900px ~1200px */
  @media only screen and (min-width: 900px) {
    body {background: linear-gradient(45deg ,rgb(255, 237, 159) , skyblue);}
  }
   /* 1200px~ 1500px */
  @media only screen and (min-width: 1200px) {
    body {background: linear-gradient(45deg ,pink , rgb(101, 44, 151));}
  }
  /* 1500px ~ */
  @media only screen and (min-width: 1500px) {
    body {background: linear-gradient(45deg ,rgb(64, 48, 84) , rgb(242, 228, 118));}
  }


</style>
<body>
  
</body>
</html>
