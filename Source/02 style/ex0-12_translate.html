<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        width: 200px;
        height: 100px;
        border: 1px dotted plum;

        display: flex;
        justify-content: center;
        align-items: center;
      }
      div#box2 {
        /*박스의 위치 이동*/
        transform: translate(100px, 50px);
      }
    </style>
  </head>
  <body>
    <h2>translate : 평행이동</h2>
    <hr />
    <div id="box1">박스1</div>

    <div id="box2">박스2</div>
  </body>
</html>
