<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Position : relative , absolute , fixed</title>
    <style>
      .grand-parent {
        border: 5px dotted pink;
        height: 500px;
        padding: 50px;
      }
      .parent {
        /* parent 에 position :relative를 적용*/
        border: 5px dotted rgb(154, 174, 217);
        height: 500px;
        padding: 10px;

        position: relative;
        left: 100px;
        top: 100px;
      }
      .child {
        width: 150px;
        height: 100px;
        border: 3px dotted rgb(255, 219, 12);
        border-radius: 12px;
        background-color: rgb(188, 226, 213);

        display: flex;
        justify-content: center;
        align-items: center;
      }

      .absolute {
        /*자신의 원본 블락이 없어져서 공중으로 붕떠버리고 자신의 자리가 사라짐 , 부모를 기준점으로 잡아서 이동*/
        position: absolute;
        top: 0px;
        right: 0px;
      }
    </style>
  </head>
  <body>
    <div class="grand-parent">
      <div class="parent">
        <div class="child">1</div>

        <div class="child absolute">2</div>
        <div class="child">3</div>
      </div>
    </div>
  </body>
</html>
