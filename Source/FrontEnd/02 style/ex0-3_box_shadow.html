<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .c1{
            display: inline-block;  /*인라인블락으로 변경 -> 인라인이기 때문에 width에 따라서 밑에 요소가 따라 올라온다.*/
            width: 400px;
            /*border : 1px solid tomato;*/

            padding: 15px; /*border 안쪽의 여백*/
            margin : 30px; /*margin : 간격 띄울 때 */

            box-shadow: 5px 5px 15px rgba(154, 111, 180, 0.519);
        }


    </style>



</head>
<body>
    
    <img  src = "img/pic1.jpg" alt="팽귄이미지"  class ="c1">     <!--  alt : 이미지가 깨졌을 때 대신 나오는 문구-->
    <img  src = "img/pic2.jpg" alt="꽃이미지"  class ="c1">
    <img  src = "img/pic3.jpg" alt="나비이미지"  class ="c1">



</body>
