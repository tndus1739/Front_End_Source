<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Z-index</title>
    <style>
      .c1 {
        width: 500px;
        border: 1px solid salmon;
        margin: 0 auto;
      }
      .c1 > div {
        /*c1의 직계자손 div*/
        /* border: 1px solid turquoise; */
        background-color: rgba(255, 255, 255, 0.427);
        width: 200px;
        height: 200px;
        margin: 10px;
        display: flex;

        justify-content: center; /*수명정렬*/
        align-items: center; /*수직정렬*/
      }
      .d1 {
        z-index: 600;
        position: relative;
        left: 0px;
        top: 0px;
      }
      .d2 {
        position: relative;
        left: 30px;
        top: -200px;
        z-index: 700;
      }
      .d3 {
        position: relative;
        left: 50px;
        top: -400px;
        z-index: 300;
      }
      .d4 {
        position: relative;
        left: 70px;
        top: -500px;
        z-index: 400;
      }
      .d5 {
        position: relative;
        left: 90px;
        top: -700px;
        z-index: 500;
      }
      .login {
        width: 200px;
        height: 50px;
        border: 1px solid white;
        border-radius: 25px;
        position: relative;
        left: 65px;
        top: -800px;
        z-index: 800;
        background-color: rgba(255, 255, 255, 0.459);
      }
    </style>
  </head>
  <body>
    <h2>z-index : 박스의 우선 순위를 지정하는 값</h2>
    <hr />
    <div class="c1">
      <div class="d1">1</div>
      <div class="d2" style="background-color: rgba(255, 226, 112, 0.398)">
        2
      </div>
      <div class="d3" style="background-color: rgba(119, 224, 137, 0.398)">
        3
      </div>
      <div class="d4" style="background-color: rgba(119, 169, 238, 0.398)">
        4
      </div>
      <div class="d5" style="background-color: rgba(252, 170, 222, 0.398)">
        5
      </div>

      <div class="login">LOGIN</div>
    </div>
  </body>
</html>
