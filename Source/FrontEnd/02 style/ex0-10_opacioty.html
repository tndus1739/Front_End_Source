<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Opacity : 투명도 설정 -> 1.0 (완전불투명) ~ 0.0 (완전투명)</title>
    <style>
      .d1 {
        opacity: 0.5;
      }
      .d1:hover {
        opacity: 0.7;
      }
      img {
        margin: auto;
        opacity: 0.5;
      }
      img:hover {
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <h2>Opacity : 투명도 설정 -> 1.0 (완전불투명) ~ 0.0 (완전투명)</h2>
    <hr />
    <div class="d1">마우스를 올리면 선명하게 보입니다.</div>
    <br />
    <br />
    <img src="img/sky.jpg" alt="하늘" />
  </body>
</html>
