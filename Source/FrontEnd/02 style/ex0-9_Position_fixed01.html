<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Position : Fixed</title>

    <style>
      header {
        background-color: rgba(249, 197, 214, 0.196);
        border: 1px solid palevioletred;
        height: 100px;
        width: 100%;
        position: fixed;
        left: 0px;
        top: 0px;
      }

      main {
        /*fixed header 가 고정될 경우 , 블락이 없어서 margin-top으로 밑으로 밀어낸다*/
        margin-top: 100px; /*자기자신(헤더)이 사라지고 메인블락이 위로 올라오게 됨*/
        background-color: rgba(106, 41, 167, 0.428);
        height: 10000px;
      }

      .fixed {
        position: fixed;
        top: 25%;
        right: 0px;
        width: 100px;
        height: 300px;
        background-color: rgb(97, 139, 139);
      }
    </style>
  </head>
  <body>
    <header>상 당 헤 더 블 락</header>
    <main>
      메인 블락
      <div class="fixed">오른쪽 중간에 항상 고정</div>
    </main>
    <footer>푸더블락</footer>
  </body>
</html>
