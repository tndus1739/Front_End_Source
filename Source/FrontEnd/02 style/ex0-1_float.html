<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float 속성 이해하기</title>

    <style>
        .d1 {

            /*border: 2px solid rgb(188, 222, 236);*/ /*개발이 다되면 border 없애버림*/
            margin: 10px;
            width: 200px;
            height: 200px;
            float: left;

            box-shadow: 5px 5px 15px rgb(208, 190, 213);

</head>

</html>
