<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>점핑볼 만들기</title>
    <style>
      @keyframes bounce {
        from,
        to {
          bottom: 300px;
          animation-timing-function: ease-out;
        }

        50% {
          bottom: 400px;
          animation-timing-function: ease-in;
        }
      }
      div {
        position: absolute;
        width: 80px;
        height: 80px;
        border-radius: 40px;
        background: radial-gradient(rgb(229, 167, 229), rgb(177, 245, 202));
        animation: bounce;
        animation-iteration-count: infinite; /*애니이션 무한반복*/
      }
      #b1 {
        left: 300px;
        background: radial-gradient(rgb(255, 242, 169), rgb(208, 149, 159));
        animation-duration: 5s;
      }
      #b2 {
        left: 400px;
        background: radial-gradient(rgb(141, 194, 255), rgb(201, 114, 255));
        animation-duration: 10s;
      }
      #b3 {
        left: 500px;
        background: radial-gradient(rgb(196, 255, 159), rgb(255, 222, 114));
        animation-duration: 3s;
      }
      #b4 {
        left: 600px;
        background: radial-gradient(rgb(83, 1, 76), rgb(255, 165, 180));
        animation-duration: 2s;
      }
      #b5 {
        left: 700px;
        background: radial-gradient(rgb(55, 192, 164), rgb(255, 120, 142));
        animation-duration: 5s;
      }
      #b6 {
        left: 800px;
        background: radial-gradient(rgb(68, 97, 159), rgb(70, 34, 99));
        animation-duration: 0.5s;
      }
    </style>
  </head>
  <body>
    <div id="b1"></div>
    <div id="b2"></div>
    <div id="b3"></div>
    <div id="b4"></div>
    <div id="b5"></div>
    <div id="b6"></div>
  </body>
</html>
