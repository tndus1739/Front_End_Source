<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>scale : 크기 믈리기</title>
    <style>
      div {
        width: 100px;
        height: 100px;
        background-color: aquamarine;
        margin: 50px;
      }

      #box1 {
        transform: scale(0.5, 0.5);
      }
      #box2 {
        transform: scale(2, 1.5);
      }
    </style>
  </head>
  <body>
    <div>
      <div>기본박스</div>
      <div id="box1">박스 1 (가로 0.5 배 , 세로 0.5배)</div>
      <div id="box2">박스 2 (가로 2배 , 세로 1.5배)</div>
    </div>
  </body>
</html>
