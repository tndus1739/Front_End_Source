<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>블록 레벨 요소</title>

    <style>              /*style : css !-->*/
        h1, h2 ,p {     /*  h1, h2 ,p 에 스타일을 적용하겠다.  */

            border : 1px  solid red ;

        }

    </style>

</head>
<body>
    <h1>블록 레벨 요소</h1>    <!-- 한라인 끝까지 차지-->
    <h2>블록 레벨 요소 성질</h2>
    <p>줄 바꿈이 생깁니다.</p>
</body>
</html>


<!--  
★ 태그
블록 태그 :  태그가 라인의 끝까지 적용되고 , 엔터가 적용됨
            블록태그 내부에는 인라인 태그가 올 수 있다.
            블록 태그 내부에 다른 블록태그가 올 수도 있고 그렇지 암ㅎ을 수도 있다.
            - <hr> , <div> , <table> <h1> ~ <h6> , <p> , <form> , <ol> , <li> , <ul> , dl , dt , dd pre ... 블락태그
            - header , section , nav , aside , footer : 페이지의 레이아웃을 잡는 태그  ->  시멘트리 태그 --> 
인라인 태그 : 태그들이 붙어서 출력 -> <br> 을 넣어줘야 다음 라인에 태그가 됨
            인라인 태그 내부에섯 블록 태그를 넣을 수 없다. 
            span , a , br , em , strong , input , label , img  


-->
