<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>링크</title>
</head>
<body>
    <!--target="_blank" :  새로운 별도의 브라우져에서 창을 띄우는 것-->
    <a href="http://www.naver.com" target="_blank">네이버</a> <br>  <br>
    <!--target="_self" :  자기 자신의 브라우져에서 창을 띄우는 것-->
    <a href="http://www.google.com" target="_self">구글</a> <br>   <br>
    
    <!-- window.open ( 사용X) : 모든 브라우져에서 window.open 함수를 사용해서 브라우져 창을 열지 못하도록 설정 (해킹 방지 )-->
    <a href="#" onclick="window.open('http://icoxpublish.com') ; return false" title="새 창">아이콕스</a>

</body>
</html>
