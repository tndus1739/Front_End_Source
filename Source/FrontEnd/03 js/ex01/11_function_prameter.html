<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2> 자바 스크립트는 메소드(함수) 오버로딩이 안됨</h2>
    <hr> 

    <script>

        function add() {
            var sum = 1;
            return sum;
        }
        function add(x) {
            var sum = x + 1;
            return sum;
        }
        function add(x, y) {
            var sum = x + y;
            return sum;
        }
        function add(x, y, z) {     // 제일 마지막에 작성된 얘만 작동
            var sum = x + y + z;
            return sum;
        }
        var r0 = add();
        var r1 = add(1);
        var r2 = add(2, 3);
        var r3 = add(4, 5, 6);
        var r4 = add(7, 8, 9, 10);
        document.write("함수 호출 인자 없음 : " + r0 + "<p/>");
        document.write("함수 호출 인자 부족 : " + r1 + "<p/>");
        document.write("함수 호출 인자 부족 : " + r2 + "<p/>");
        document.write("정상적인 함수 호출 : " + r3 + "<p/>");
        document.write("7, 8, 9만 인자값으로 적용 : " + r4 + "<p/>");

    </script>

</body>

</html>
