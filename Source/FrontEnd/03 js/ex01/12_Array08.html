<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var arr = [10, 20, 30, 40, '50']; // 다른 데이터 타입 요소

        document.write( "arr[0] 자료형 : " + typeof arr[0]  + "<p>"); 
        document.write( "arr[1] 자료형 : " + typeof arr[1]  + "<p>"); 
        document.write( "arr[2] 자료형 : " + typeof arr[2]  + "<p>"); 
        document.write( "arr[3] 자료형 : " + typeof arr[3]  + "<p>"); 
        document.write( "arr[4] 자료형 : " + typeof arr[4]  + "<p>"); 

        function printArr() {
            var i, sum = 0;
            for (i = 0; i < arr.length; i++) {
                sum += arr[i];
            }
            return sum;
        }
        var result = printArr();
        document.write("배열 원소 합 : " + result + "<br>");


    </script>
</body>

</html>
