<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="jquery-3.7.1.js"></script>
    <script>
      $(document).ready(function () {
        // jquery 블락
        var xWidth = 100;
        var yHeight = 100;
        $("div").click(function () {    // div 를 클릭했을 때 함수 작동
          $(this).width(xWidth).addClass("box");
          $(this).height(yHeight).addClass("box");
          xWidth = xWidth - 10;
          yHeight = yHeight - 10;
        });
      });
    </script>
    <style>
      div {
        width: 100px;
        height: 100px;
        float: left;
        margin: 5px;
        background: yellow;
      }
      .box {
        background: red;
      }
    </style>
  </head>
  <body>
    <div>박스1</div>
    <div>박스2</div>
    <div>박스3</div>
    <div>박스4</div>
    <div>박스5</div>
  </body>
</html>
