<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="jquery-3.7.1.js"></script>
    <script>
      function move(obj, time) {
        $(obj).stop().animate(
          {
            left: -350,
            top: 0,
          },
          time
        );
      }
      function back(css) {  // 원래 위치로 돌아감
        $(css).stop().animate({
          left: 0,
          top: 0,
        });
      }
    </script>
    <style>
      .moving {
        border: 1px solid #000000;
        margin: 20px auto 0 auto;
        text-align: right;
        width: 550px;
      }
      .moving img {
        cursor: pointer;
        position: relative;
      }
    </style>
  </head>
  <body>
    <div class="init">
      <button type="button" onclick="back('.moving img')">초기화 상태</button
      ><br />
    </div>
    <div class="moving">
      <img onclick="move(this, 6000)" src="pp01.jpg" style="width: 200px;"/><br />
      <img onclick="move(this, 3000)" src="pp02.jpg" style="width: 200px;" /><br />
      <img onclick="move(this, 1000)" src="pp03.jpg" style="width: 200px;" /><br />
    </div>
  </body>
</html>
