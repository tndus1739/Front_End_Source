<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>셀 합치기</title>
    <style>

        body {

            /*border 의 바깥쪽 여백*/
            margin : 0 ;

        }




        #container {

            margin : 0  auto ;
            border : 1px solid palevioletred;
        /* border의 바깥쪽 여백을 margin , border의 안쪽 여백을 padding*/

            width : 60% ;  /*원래는 옆으로 100%*/

        }
        table{
            margin : 0  auto ;
            width: 60%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        td{
            border: 1px solid #df9c9c;
            text-align:center ;
            padding : 20px ;
            font-size: 30px ;
        }


        .c1 {
            background-color: rgb(203, 185, 219);

        }
    </style>
</head>
<body>   
    <div id = "container">  <!-- <div> 옆 width 가 100%-->
    <table>
        <tr>
            <td colspan="3" class = "c1">1</td>
        </tr>
        <tr>
            <td>2</td>
            <td>3</td>
            <td>4</td>
        </tr>
    </table>    
    <table>
        <tr>
            <td rowspan="3" class = "c1">1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>            
            <td>4</td>
            <td>5</td>
        </tr>
        <tr>
            <td>6</td>
            <td>7</td>
    
        </tr>

    </table>

    <table>
            <tr> <td>1</td>  <td  rowspan="3" class = "c1"> 2</td><td> 3</td> </tr>
            <tr> <td> 4</td> <td> 5</td> </tr>
            <tr> <td> 6</td> <td> 7</td> </tr>
    </table>
</div>
</body>
</html>
