<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>비순서 목록</title>

<style>
/*  display다음에   block이 오거나 inline이 오거나
    list-style-type : disc ( 동그라미 )


*/


ul , li {


    border  : 1px solid red ;
      display:  inline ;  
    list-style-type : none ; 
    margin : 30px ;
}

</style>


</head>

<body>
    <h1>반응형 웹퍼블리싱 교과목</h1>
    <ul> <!-- 순서 없는 리스트 ★★ 많이 사용 ★★-->
        <li>html</li>
        <li>css</li>
        <li>javascript</li>
        <li>jquery</li>        
    </ul>
</body>

</html>
