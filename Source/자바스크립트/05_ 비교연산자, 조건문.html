<body>
  <script>
    // 비교연산자
    // a = 3    // a에 3할당
    // b == 4    // b는 4와 같다 (== : 동등연산자)
    // c != 3    // 반환값이 true or false

    console.log (10>5);
    console.log (10==5);
    console.log (10!=5);

    // 동등연산자
    const a = 1;
    const b = "1";
    console.log(a===b); // 일치 연산자 ( === : type까지 비교)
    

    // 조건문
  </script>
