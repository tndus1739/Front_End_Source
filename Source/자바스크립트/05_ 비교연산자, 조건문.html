<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 비교연산자
    // a = 3    // a에 3할당
    // b == 4    // b는 4와 같다 (== : 동등연산자)
    // c != 3    // 반환값이 true or false

    console.log (10>5);
    console.log (10==5);
    console.log (10!=5);

    // 동등연산자
    const a = 1;
    const b = "1";
    console.log(a===b); // 일치 연산자 ( === : type까지 비교)
  
    // 조건문
    // if , else , else if

    // 추가 요구사항 : 19살이면 수능 잘치세요 라는 문구 출력 ( age === 19)
    const age = 19 ;

    if(age > 19){
      console.log("환영합니다!.");
    } else if ( age === 19) {
      console.log("수능 잘 치세요.");
    } else {
      console.log("안녕히 가세요.");
    }
    
    console.log("--------------------");

  </script>
</body>
</html>
