<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        // 배열 선언 : 선언과 동시에 값 할당. 

        var city = ["Seoul", "Busan", "Incheon"]; // 배열 리터럴

        // 함수 선언 
        function printArr() {
            var i;
            for (i = 0; i < city.length; i++) {
                document.write("배열 데이터[" + i + "] = " + city[i] + "<br>");
            }
        }

        //함수 호출
        printArr(); 


    </script>
</body>

</html>
