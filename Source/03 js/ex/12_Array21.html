<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 배열 내부의 값이 존재하는지 필터 새로운 배열에 저장함. 

        // 기존 배열의 값중에 값이 18보다 큰값만 필터해서 새로운 배열에 저장 
        var data = [21, 42, 33, 14, 25, 12, 37, 28, 16, 11];

        function filterArr(value) {
            return value >= 18;
        }
        var fdata = data.filter(filterArr);


        document.write("필터 전 배열 : " + data + "<p/>");
        document.write("필터 후 배열 : " + fdata + "<p/>");

    </script>
</head>

<body>

</body>

</html>
