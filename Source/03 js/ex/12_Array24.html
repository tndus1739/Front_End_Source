<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            table, tr , td  {
                border : 1px solid rgb(241, 134, 134);
                border-collapse: collapse;
            }
        </style>
        <script>
        var d2data = [
            [10, 20, 30, 40, 0],
            [60, 70, 80, 90, 0],
        ];

        // 2차원 배열의 방의 값을 넣음.
        d2data[0][4] = 50;
        d2data[1][4] = 100;

        document.write("2차원 배열 첫 번째 데이터 : " + d2data[0][0] + "<br>");
        document.write("2차원 배열 마지막 데이터 : " + d2data[1][4] + "<br>");
        document.write("2차원 배열 행 길이 : " + d2data.length + "<br>");
        document.write("2차원 배열 열 길이 : " + d2data[0].length + "<br>");

        document.write("===================================================");

        function arr2() {
            // 테이블에 td 블락에 값을 출력, 2중 for문을 사용해서 출력
            let tab;

            // 행을 루프
            tab = "<table align = 'center' style = 'border : 1px solid pink ; padding : 10px;'>";
            for (let i = 0; i < d2data.length; i++) {
            tab += "<tr>";

            for (let j = 0; j < d2data[i].length; j++) {
                tab += "<td>" + d2data[i][j] + "</td>";
            }
            tab += "</tr>";
            }

            tab += "</table>";
            document.write(tab);
        }
        </script>

    

    </head>
    <body>
        <br>
        <button onclick="arr2()">클릭</button>
    </body>
</html>
