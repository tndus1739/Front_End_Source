<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2> 배열의 다양한 데이터 타입을 넣을 수 있다. </h2>
    <hr>

    <script>
        // 배열의 다양한 타입의 데이터를 넣을 수 있음. 
        // 정수, 실수, 문자열, 불리언, 변수, 배열, 객체 
        var x = 5;
        var arr = [100, "Seoul", true, x]; // 다양한 데이터 타입 저장
        function printArr() {
            var i;
            for (i = 0; i < arr.length; i++) {
                document.write("배열 데이터 [" + i + "] = " + arr[i] + "<br>");
            }
        }
        printArr(); // 함수 호

    </script>

</body>

</html>
