<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        // 함수 선언전 호출 
        f1(); 

       // 기본 함수 선언 : 호출   // 함수 호출안라면 작동을 안함 (returm 해도 되고 안해도 됨)
        function f1 () {
            document.write("<p>기본 함수 선언<p> ");
        }

        // 함수 선언후 호출 
        f1(); 

        // 무명함수 선언전 호출 : 오류 발생 
        // f2(); 
        //무명 함수  :   함수 호출시 함수 선언 이후에 호출 
            // var , let, const 
        const f2 = function () {    // function뒤의 이름이 const 뒤로 감
            document.write ("<p>=============<p>") ; 
            document.write("무명 함수 <p>"); 
        }

        // 무명 함수 호출 
        f2(); 


        // ES6 (2015) 부터 지원 되는 함수 : 화살표 (Arrow) 
        const F3 = () => { 
            document.write ("Arrow 함수 <p>")
        }

        F3() ; 


    </script>



    
</body>
</html>
