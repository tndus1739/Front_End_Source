<!DOCTYPE html>

<body>
  <script>
    // 전역변수선언
    let kor , eng , math , sum;
    let avg ; 
    function stuAvg( a, b , c ) {
      kor = a;
      eng = b;
      math = c;

      sum = kor + eng + math;
      avg = sum / 3.0;
      return avg;  //avg를 리턴으로 돌려줌

    }

    document.write ("당신의 평균 점수는 : " + stuAvg( 87, 90, 100 ) + "입니다. <p>");
    console.log ("당신의 평균 전수는 : " + stuAvg( 87, 90, 100 ) + "입니다!! <p>");

  </script>



</body>
