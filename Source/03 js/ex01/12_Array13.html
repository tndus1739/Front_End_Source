<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var data = [9, 8, 7, 6, 5, 4, 3, 2, 1];

        document.write("배열 : " + data.join() + "<p/>");
        
        var rdata = data.reverse(); // 배열 원소를 반대로 정렬
        document.write("결과 : " + rdata + "<p/>");

    </script>
</head>
